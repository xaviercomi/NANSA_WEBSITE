<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!--Bootstrap icons-->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <!-- style & favicon -->
  <link rel="icon" href="./img/icons/nansa_icon.png">
  <link rel="stylesheet" href="./css/login.css">

  <title>Sign up</title>

<body>
  <div>
    <a href="./index.html"><i class="bi bi-x-square"></i></a>
    <img src="./img/icons/nansa_icon.png">
    <form action="http://localhost:3000/signup" method="post" name="formSignup" id="signup-form">

      <input type="submit" value="sign up">
    </form>
